<!DOCTYPE html>
<html>

<head>
    <title> Meu Contador </title>
<style>
   * {
        margin: 0;
        box-sizing: border-box;
     }

body 
{
    min-width: 100vh;
    background: black;
    color: white;
    display: grid;  
    place-items: center;
}

section
{
    background: rgba(255, 255, 255, 0.2);
    padding: 20px;
    border-radius: 5px;
    text-align: center;
}

p {
    font-size: 100px;
  }

</style>
</head>

<body>
<section>
    <h1>Contador</h1>
    <p id="resultado"></p> 
    <button onclick="diminuir()">menos</button>
    <button onclick="aumentar()">mais</button>
</section>
<script>

let numero = 0

    function aumentar(){
        numero = numero +1
        console.log(numero)
        mostrarNatela()
    }

    function diminuir(){
        numero = numero -1
        console.log(numero)
        mostrarNatela()
    }

    function mostrarNatela(){
        const p = document.querySelector("#resultado")
        p.innerText = numero
    }

mostrarNatela()

</script>
</body>
</html>
